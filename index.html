<!DOCTYPE html>
<html lang="en">
<head>

    <link type="text/css" href="./index.css" rel="stylesheet">
    <script src="./index.js" defer></script>

                    <span>3</span>
                </div>
                <div class="number number-4">
                    <div class="numberbg"></div>
                    <span>4</span>
                </div>
                <div class="number number-5">

                    <span>5</span>
                </div>
                <div class="number number-6">
                    <div class="numberbg"></div>
                    <span>6</span>
                </div>
                <div class="number number-7">
                    <div class="numberbg"></div>
                    <span>7</span>
                </div>
                <div class="number number-8">
                    <div class="numberbg"></div>
                    <span>8</span>
                </div>
                <div class="number number-9">
                    <div class="numberbg"></div>
                    <span>9</span>
                </div>
            </section>
        </div>
        <div class="labels footer">Shuffle and Sort by {{Mohammad Arif Mustafa}}</div>
